<!DOCTYPE html>
<html>
	<head>
		<title>ACS SimBe</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" type="text/css" href="main.css" />
		<script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.flot.js"></script>
		<script type="text/javascript" src="js/jquery.jnotify.js"></script>
        <script type="text/javascript" src="js/jquery.timers-1.2.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>
<body>
	<div id="page">
		<div id="head">
			<a href="#" alt="logo" title="goto main"><img alt="HTML Task" src="img/logo.jpg" height="100px" /></a>
			<h1>ООО "Симбирский Бекон"</h1>
			<h2>АСУ коптильной камеры</h2>
		</div>

        <div class="row">
            <table id="tabs" class="tabsTable">
                <tbody>
                    <tr>
                        <td>
                            <div style="display:block" class="simpleTabs" menuFilled>
                                <ul class="tabs">
                                    <li id="main" class="first"><p><a class="tabs" href="#">Общее</a></p></li>
                                    <li id="dev" class="selected"><p><a class="tabs" href="#">Коптильная камера 1</a></p></li>
                                    <li id="conf" class="last"><p><a class="tabs" href="#">Конфигурация</a></p></li>
                                </ul>
                            </div>
                        </td>
                        <td class="besideContent"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div id="main_page" style="display:none">
            <div class="row">
                <div class="cell" style="width:65%" title="Список коптильных камер">
                    <table id="sensor_tbl" width="100%">
                        <tr>
                            <td><b>Название</b></td>
                            <td><b>Адрес</b></td>
                            <td><b>Вкл./Выкл.</b></td>
                        <tr>
                    </table>
                </div>
                
                <div class="cell" style="width:34%" title="Добавить">
                    <span id="sensor_stat"></span>
                    <input id="sensor_name" type="text" name="name" placeholder="Название/Расположение" required />
                    <input id="sensor_url" type="url" name="address" placeholder="http://192.168.1.54:80" required />
                    <div>
                        <input id="sensor_test" type="button" value="Тест" />
                        <input id="sensor_add" type="button" value="Добавить" />
                    </div>
                </div>
            </div>
        </div>
        
        <div id="dev_page" style="display:none">
            <div class="row">
                <div id="c0" class="cell" style="width:60%" title="Показатели датчиков">
                    <div id="plot" style="width:720px; height:330px; min-height:350px;min-width:100px;overflow:hide"></div>
					<input id="sensor_refresh" type="button" value="Обновить" />
                </div>
                <div id="c1" class="cell" style="width:39%">
                    <div class="row">
                        <div id="c2" class="cell" style="width:100%" title="Операция / Статус">
							<ol id="stat">
							</ol>
							
							<form id="opctrl" action="/opctrl" method="post">
								<input id="action" type="hidden" value="" />
								<input id="next" disabled type="button" value="Следующая операция" />
								<input id="terminate" disabled type="button" value="Прервать программу" />
							</form>
						</div>
                    </div>
                    <div class="row">
                        <div id="c3" class="cell" style="width:100%" title="Параметры">
							<div>Версия психрометрической таблицы: <a id="psy_table_version" href="javascript:void(0)" title="Обновить до последней версии"></a></div>
						</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="c4" style="width:100%" title="Доступные программы">loading...</div>
            </div>
        </div>
        
        <div id="conf_page" style="display:none">
			<div style="margin: 2em auto 0 auto; width:90%">
				<form method="post">
					<table>
						<tbody>
							<tr>
								<td>Частота автоматического обновления</td>
								<td><input type="text" value="0.0" /></td>
								<td><input type="button" value="update" /></td>
							</tr>
						</tbody>
					</table>
				</form>
			</div>
		</div>

	</div>
</body>
</html>
